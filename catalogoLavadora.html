<!DOCTYPE html>

<!--  -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Lavandería Industrial</h1>

        <div class="products-grid">
            <!-- Producto 1 -->
            <div class="product-card">
                <div class="product-image">
                    <div class="washer washer-gray">
                        <div class="control-panel">
                            <div class="display display-cyan"></div>
                            <div class="button"></div>
                            <div class="button"></div>
                        </div>
                        <div class="door door-cyan">
                            <div class="door-inner"></div>
                        </div>
                        <div class="stripe"></div>
                    </div>
                </div>
                <div class="product-title">Lavadora Industrial Primer<br>RS-26</div>
                <button class="btn-quote" onclick="requestQuote('Lavadora Industrial Primer RS-26')">COTIZAR</button>
            </div>

            <!-- Producto 2 -->
            <div class="product-card">
                <div class="product-image">
                    <div class="washer washer-white">
                        <div class="control-panel">
                            <div class="display"></div>
                            <div class="button"></div>
                        </div>
                        <div class="door door-black">
                            <div class="door-inner"></div>
                        </div>
                        <div class="stripe"></div>
                    </div>
                </div>
                <div class="product-title">Secadora American Dryer</div>
                <button class="btn-quote" onclick="requestQuote('Secadora American Dryer')">COTIZAR</button>
            </div>

            <!-- Producto 3 -->
            <div class="product-card">
                <div class="product-image">
                    <div class="washer washer-white-2">
                        <div class="control-panel">
                            <div class="display"></div>
                            <div class="button"></div>
                            <div class="button"></div>
                        </div>
                        <div class="door door-black">
                            <div class="door-inner"></div>
                        </div>
                        <div class="stripe stripe-black"></div>
                    </div>
                </div>
                <div class="product-title">Secadora Dexter T-80 Express</div>
                <button class="btn-quote" onclick="requestQuote('Secadora Dexter T-80 Express')">COTIZAR</button>
            </div>
        </div>
    </div>

    <script>
        function requestQuote(productName) {
            alert(`Solicitud de cotización para: ${productName}`);
            // Aquí puedes agregar la lógica para redirigir a un formulario o enviar datos
        }
    </script>
</body>

</html>
